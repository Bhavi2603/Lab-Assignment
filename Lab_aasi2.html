<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <style>
        form {
            max-width: 600px;
            margin: auto;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 1em;
        }
        div + div {
            margin-top: 1em;
        }
        label {
            display: block;
            margin-bottom: .5em;
            color: #333333;
        }
        input, select, textarea {
            width: 100%;
            padding: .5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #0066cc;
            outline: none;
        }
        button {
            padding: 0.7em;
            color: #fff;
            background-color: #0066cc;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004999;
        }
    </style>
</head>
<body>
    <form action="submit_form.php" method="post">
        <div>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required minlength="2" maxlength="50" pattern="[A-Za-z\s]+" title="Please enter a valid name using letters and spaces only.">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="\+?\d{10,15}" title="Please enter a valid phone number with 10 to 15 digits, optionally starting with '+'.">
        </div>
        <div>
            <label for="subject">Subject:</label>
            <select id="subject" name="subject" required>
                <option value="">--Please choose an option--</option>
                <option value="general">General Inquiry</option>
                <option value="support">Support</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required minlength="10" maxlength="500"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
